query Me {
  me {
    ... on EntityResult {
      messages
    }
    ... on User {
      id
      userIdSlug
      role
      fullName
      username
      description
      isOnline
      location
      profileImage
      backgroundImg
      createdOn
      posts {
        id
        slug
        views
        points
        title
        body
        createdOn
        comments {
          id
          body
          createdOn
          createdBy
        }
      }
    }
  }
}
